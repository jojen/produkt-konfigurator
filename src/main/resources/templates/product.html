<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head"></head>
<body>

<div th:replace="layout :: header"></div>

<div class="container">


    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <h1 class="display-4" th:text="${self.title}"></h1>
        <p class="lead" th:utext="${self.description}"></p>
    </div>


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-size-tab" data-toggle="tab" href="#nav-size"
               role="tab" aria-controls="nav-size" aria-selected="true">Größe</a>
            <a class="nav-item nav-link" id="nav-property-tab" data-toggle="tab" href="#nav-property"
               role="tab" aria-controls="nav-property" aria-selected="false">Eigenschaften</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-size" role="tabpanel" aria-labelledby="nav-home-tab">

            <div class="form-group">
                <label for="length">Länge</label>

                <input id="length" type="text"
                       data-provide="slider"
                       data-slider-ticks="[1, 2, 3]"
                       data-slider-ticks-labels='["short", "medium", "long"]'
                       data-slider-min="1"
                       data-slider-max="3"
                       data-slider-step="1"
                       data-slider-value="3"
                       data-slider-tooltip="hide"/>
            </div>


        </div>
        <div class="tab-pane fade" id="nav-property" role="tabpanel" aria-labelledby="nav-property-tab">

        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<div th:replace="layout :: footer-js"></div>


</body>
</html>

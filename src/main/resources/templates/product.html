<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head"></head>
<body>

<div th:replace="layout :: header"></div>

<div class="container">


    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <div class="row">
            <div class="col-8">
                <h1 class="display-4" th:text="${self.title}"></h1>
                <p class="lead" th:utext="${self.description}"></p>
            </div>
            <div class="col-4">
                <p>Ihr aktueller Preis</p>
                <h1 class="display-4">1.445 €</h1>
            </div>
        </div>


    </div>


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-size-tab" data-toggle="tab" href="#nav-size"
               role="tab" aria-controls="nav-size" aria-selected="true">Größe</a>
            <a class="nav-item nav-link" id="nav-property-tab" data-toggle="tab" href="#nav-property"
               role="tab" aria-controls="nav-property" aria-selected="false">Eigenschaften</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-size" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="well">
                <h4>Länge</h4>
                <input id="length" type="text"
                       data-provide="slider"
                       data-th-data-slider-ticks="${self.length.ticks}"
                       data-th-data-slider-ticks-labels='${self.length.tickLabelsAsString}'
                       data-slider-min="1"
                       data-th-data-slider-max="${self.length.sliderMax}"
                       data-slider-step="1"
                       data-th-data-slider-value="${self.length.sliderValue}"
                       data-slider-tooltip="hide"/>
            </div>
                <h4>Breite</h4>
                <input id="width" type="text"
                       data-provide="slider"
                       data-th-data-slider-ticks="${self.width.ticks}"
                       data-th-data-slider-ticks-labels='${self.width.tickLabelsAsString}'
                       data-slider-min="1"
                       data-th-data-slider-max="${self.width.sliderMax}"
                       data-slider-step="1"
                       data-th-data-slider-value="${self.width.sliderValue}"
                       data-slider-tooltip="hide"/>

                <h4>Höhe</h4>
                <input id="height" type="text"
                       data-provide="slider"
                       data-th-data-slider-ticks="${self.height.ticks}"
                       data-th-data-slider-ticks-labels='${self.height.tickLabelsAsString}'
                       data-slider-min="1"
                       data-th-data-slider-max="${self.height.sliderMax}"
                       data-slider-step="1"
                       data-th-data-slider-value="${self.height.sliderValue}"
                       data-slider-tooltip="hide"/>



        </div>
        <div class="tab-pane fade" id="nav-property" role="tabpanel" aria-labelledby="nav-property-tab">

        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<div th:replace="layout :: footer-js"></div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="admin/adminlayout :: head"></head>

<body id="page-top">
<nav th:replace="admin/adminlayout :: header"></nav>
<div id="wrapper">
    <div th:replace="admin/adminlayout :: sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol th:replace="admin/adminlayout :: breadcrumb('products','Media')"></ol>
            <div>
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-object-group"></i>
                        Media
                    </div>

                    <div class="card-body">
                        <div class="row">

                            <div th:each="image:${images}" class="panel panel-default">
                                <div class="panel-body">
                                    <a th:href="@{${image.link}}"
                                       data-toggle="lightbox">
                                        <img th:src="@{${image.linkS}}" class="img-fluid">
                                    </a>
                                </div>
                                <div class="panel-footer fa-pull-right">

                                         <a th:href="@{/admin/media/delete(id=${image.id})}"
                                            onclick="return confirm('Do you really want to delete this?')"
                                            class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>

                                </div>
                            </div>
                        </div>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <form enctype="multipart/form-data"
                                          th:action="@{/admin/media/update}" method="POST"
                                          class="dropzone" id="default-dropzone">
                                        <span id="fileUploadStatus"> </span>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="admin/adminlayout :: footer"></footer>
</div>
<a th:replace="admin/adminlayout :: scrolltotop"></a>
<div th:replace="admin/adminlayout :: js"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="admin/adminlayout :: head"></head>

<body id="page-top">
<nav th:replace="admin/adminlayout :: header"></nav>
<div id="wrapper">
    <div th:replace="admin/adminlayout :: sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol th:replace="admin/adminlayout :: breadcrumb('products','Media')"></ol>
            <div>
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-object-group"></i>
                        Media
                    </div>


                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="links">
                                <a th:each="image:${images}" th:src="@{'/media/' + ${image.id} +'/'+ ${image.filename}}" data-gallery>
                                    <img th:src="@{'/media/thumb/' + ${image.id} + '/300/200/'+ ${image.filename}}">
                                </a>
                            </div>

                            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
                            <div id="blueimp-gallery" class="blueimp-gallery" data-start-slideshow="true" data-filter=":even">
                                <div class="slides"></div>
                                <h3 class="title"></h3>
                                <a class="prev">‹</a>
                                <a class="next">›</a>
                                <a class="close">×</a>
                                <a class="play-pause"></a>
                                <ol class="indicator"></ol>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form enctype="multipart/form-data"
                                              th:action="@{/admin/media/update}" method="POST"
                                              class="dropzone" id="fileUploadForm">

                                            <span id="fileUploadStatus"> </span>

                                        </form>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="admin/adminlayout :: footer"></footer>
</div>
<a th:replace="admin/adminlayout :: scrolltotop"></a>
<div th:replace="admin/adminlayout :: js"></div>

</body>
</html>

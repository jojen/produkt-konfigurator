<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="admin/adminlayout :: head"></head>

<body id="page-top">
<nav th:replace="admin/adminlayout :: header"></nav>
<div id="wrapper">
    <div th:replace="admin/adminlayout :: sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol th:replace="admin/adminlayout :: breadcrumb('products','Products')"></ol>
            <form class="form-horizontal" method="post" th:object="${self}" action="#"
                  th:action="@{/admin/product/update/}">
                <form>
                    <input th:if="${self.id != null}" th:field="*{id}" type="hidden" class="form-control" id="id"/>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Image</label>
                        <input type="hidden" th:field="*{image}" class="form-control" id="image">

                        <img th:if="*{image != null}" th:src="@{*{image.linkS}}" class="img-fluid" id="image-view">
                        <img th:unless="*{image != null}" class="img-fluid" id="image-view" style="display:none">

                        <button type="button" class="btn btn-primary select-gallery-btn" data-toggle="modal"
                                data-target="#select-gallery" data-modalviewtarget="image-view"
                                data-modaltarget="image">
                            Select image
                        </button>
                    </div>
                    <div class="row">
                        <script type="text/javascript" th:src="@{/webjars/json-editor/0.7.21/jsoneditor.js}"></script>

                        <div class="col-md-10">
                            <div id='attributes'></div>
                            <input type="hidden" th:field="*{attributeJson}" id="attributeJson">
                            <span id='valid_indicator'></span>
                        </div>

                        <script>
                            // This is the starting value for the editor
                            // We will use this to seed the initial editor
                            // and to provide a "Restore to Default" button.
                            var starting_value = '[(${self.attributeJson})]';

                            // Initialize the editor
                            var editor = new JSONEditor(document.getElementById('attributes'), {
                                // Enable fetching schemas via ajax
                                ajax: true,
                                disable_collapse: true,
                                disable_edit_json: true,
                                disable_properties: true,
                                // The schema for the editor
                                schema: {
                                    $ref: "/rest/product/attribute/schema.json?id=[[${self.id}]]"
                                },
                                // Seed the form with a starting value
                                startval: starting_value,
                                // Disable additional properties
                                no_additional_properties: true,
                                // Require all properties by default
                                required_by_default: true,
                                theme: 'bootstrap3',
                                iconlib: 'fontawesome4',
                                template: 'handlebars'

                            });

                            // Hook up the validation indicator to update its
                            // status whenever the editor changes
                            editor.on('change', function () {
                                // Get an array of errors from the validator
                                var errors = editor.validate();
                                var indicator = document.getElementById('valid_indicator');

                                // Not valid
                                if (errors.length) {
                                    indicator.style.color = 'red';
                                    indicator.textContent = "Nicht gülig";
                                }
                                // Valid
                                else {
                                    document.getElementById('attributeJson').value = JSON.stringify(editor.getValue());
                                    indicator.style.color = 'green';
                                    indicator.textContent = "Gültig";
                                }
                            });
                        </script>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-lg" onclick="window.history.back()">Back</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-lg fa-pull-right">Save</button>
                        </div>
                    </div>
                </form>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="select-gallery" tabindex="-1" role="dialog" aria-labelledby="Select Media"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Media</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img th:each="image:${home.imageGallery}" th:src="@{${image.linkS}}" class="select-gallery-item"
                         th:data-id="${image.id}">
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="admin/adminlayout :: footer"></footer>
</div>
<a th:replace="admin/adminlayout :: scrolltotop"></a>
<div th:replace="admin/adminlayout :: js"></div>

</body>
</html>
